---
authentication:
  profileName: Default

certificateTasks:
  - name: MovedCertTest
    renewBefore: 30d
    certificateLocation: "/tmp/moved-certs/example.crt"
    request:
      subject:
        commonName: "abc.example.com"
      policy: your-policy-id-here
      sans:
        - "www.example.com"
        - "api.example.com"
    installations:
      - format: PEM
        file: "./certs/example.crt"
        chainFile: "./certs/example.chain.crt"
        keyFile: "./certs/example.key"
        backupExisting: true