---
authentication:
  profileName: Default

certificateTasks:
  - name: TestRenewalNeeded
    renewBefore: 200d  # This should trigger renewal since cert expires in ~180 days
    request:
      subject:
        commonName: "abc.example.com"
      policy: your-policy-id-here
      sans:
        - "www.example.com"
        - "api.example.com"
    installations:
      - format: PEM
        file: "./certs/example.crt"
        chainFile: "./certs/example.chain.crt"
        keyFile: "./certs/example.key"
        backupExisting: true