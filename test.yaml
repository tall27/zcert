# zcert YAML Profile Configuration File
# This file supports multiple profiles with different ZTPKI settings
# Usage: zcert --config zcert.yaml --profile <profile_name> enroll --cn example.com

profiles:
  Default:
    base_url: "{{ZTPKI_URL}}"
    hawk_id: "{{ZTPKI_HAWK_ID}}"
    hawk_key: "{{ZTPKI_HAWK_SECRET}}"
    default_key_size: 2048
    default_key_type: "rsa"
    default_format: "pem"
    default_policy_id: "5fe6d368-896a-4883-97eb-f87148c90896"
    default_algorithm: "sha256"
    output_directory: "./certificates"
    no_key_output: false
    include_chain: true
    
    # Default Subject Information
    default_country: ["US"]
    default_province: ["CA"]
    default_locality: ["San Francisco"]
    default_org: ["Your Organization"]
    default_org_unit: ["IT Department"]
    
    # Behavior Settings
    poll_interval_seconds: 2
    poll_timeout_seconds: 300
    verbose: false
    force_revoke: false

  staging:
    base_url: "{{ZTPKI_STAGING_URL}}"
    hawk_id: "{{ZTPKI_STAGING_HAWK_ID}}"
    hawk_key: "{{ZTPKI_STAGING_HAWK_SECRET}}"
    default_key_size: 2048
    default_key_type: "rsa"
    default_format: "pem"
    default_policy_id: "5fe6d368-896a-4883-97eb-f87148c90896"
    default_algorithm: "sha256"
    output_directory: "./certificates"
    include_chain: true

  production:
    base_url: "{{ZTPKI_PROD_URL}}"
    hawk_id: "{{ZTPKI_PROD_HAWK_ID}}"
    hawk_key: "{{ZTPKI_PROD_HAWK_SECRET}}"
    default_key_size: 4096
    default_key_type: "rsa"
    default_format: "pem"
    default_policy_id: "5fe6d368-896a-4883-97eb-f87148c90896"
    default_algorithm: "sha256"
    output_directory: "./certificates"
    include_chain: true
